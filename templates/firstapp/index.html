<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/firstapp/index.css' %}">
</head>
<body>
     <h1>Hello ! this is boilerplate.</h1>
      {{my_obj}}
      {% if my_obj %}
      <table border="1px" cellpadding="5px" cellspacing="0px">
        <thead>
            <tr>
             <th>id</th>
             <th>eno</th>
             <th>ename</th>
             <th>eaddress</th>
             <th>esalary</th>
            </tr>
         </thead>
      {% for emp in my_obj  %}
        <tbody>
            <tr>
                <td>{{emp.id}}</td>
                <td>{{emp.eno}}</td>
                <td>{{emp.ename}}</td>
                <td>{{emp.eaddr}}</td>
                <td>{{emp.esal}}</td>
            </tr>
        </tbody>

      {% endfor %}
     </table>

      {% else %}
     <h1>Sorry! No data available....</h1>
      {% endif %}
</body>
</html>
